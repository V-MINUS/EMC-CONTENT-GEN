[build]
  command = "CI=false SKIP_TYPESCRIPT_CHECK=1 NEXT_DISABLE_ESLINT=1 TYPESCRIPT_IGNORE_ERRORS=1 npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  CI = "false"
  SKIP_TYPESCRIPT_CHECK = "1"
  NEXT_DISABLE_ESLINT = "1"
  TYPESCRIPT_IGNORE_ERRORS = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

# Handle redirects for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variable configuration
[context.production.environment]
  CI = "false"
  SKIP_TYPESCRIPT_CHECK = "1"
  NEXT_DISABLE_ESLINT = "1"
  TYPESCRIPT_IGNORE_ERRORS = "1"
  NEXT_PUBLIC_APP_ENV = "production"
  NEXT_PUBLIC_APP_NAME = "EMC AI Content Generator"

[context.deploy-preview.environment]
  NEXT_PUBLIC_APP_ENV = "preview"
  NEXT_PUBLIC_APP_NAME = "EMC AI Content Generator (Preview)"
